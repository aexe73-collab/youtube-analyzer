<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Insights Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen text-white">
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [mode, setMode] = useState('links');
            const [links, setLinks] = useState(['', '', '', '', '']);
            const [topic, setTopic] = useState('');
            const [count, setCount] = useState(2);
            const [results, setResults] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [progress, setProgress] = useState('');

            const extractVideoId = (url) => {
                const patterns = [
                    /(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\s]+)/,
                    /^([a-zA-Z0-9_-]{11})$/
                ];
                for (const pattern of patterns) {
                    const match = url.match(pattern);
                    if (match) return match[1];
                }
                return null;
            };

            const fetchTranscript = async (videoId) => {
                const response = await fetch('/api/transcript', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ videoId })
                });
                const data = await response.json();
                if (data.error) throw new Error(data.error);
                return data.transcript;
            };

            const analyzeWithClaude = async (prompt) => {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: [{ role: 'user', content: prompt }]
                    })
                });
                const data = await response.json();
                if (data.error) throw new Error(data.error.message || JSON.stringify(data.error));
                return data.content[0].text;
            };

            const analyzeLinks = async () => {
                const valid = links.filter(l => l.trim());
                if (valid.length === 0) {
                    setError('Enter at least one YouTube link');
                    return;
                }

                setError('');
                setResults('');
                setLoading(true);

                try {
                    const transcripts = [];

                    for (let i = 0; i < valid.length; i++) {
                        setProgress(`üì• Fetching transcript ${i + 1} of ${valid.length}...`);
                        const videoId = extractVideoId(valid[i]);
                        if (!videoId) throw new Error(`Invalid YouTube URL: ${valid[i]}`);
                        const transcript = await fetchTranscript(videoId);
                        transcripts.push({ url: valid[i], videoId, transcript });
                    }

                    setProgress('ü§ñ Analyzing with Claude AI...');

                    const transcriptText = transcripts.map((t, i) => 
                        `VIDEO ${i + 1}: ${t.url}\n\nTRANSCRIPT:\n${t.transcript}`
                    ).join('\n\n---\n\n');

                    const prompt = transcripts.length === 1
                        ? `Analyze this YouTube video transcript and provide:

## Key Insights
- Main concepts, strategies and lessons
- Specific examples and data points mentioned
- Unique or surprising perspectives

## Actionable Takeaways
- What viewers can implement immediately
- Step-by-step processes mentioned
- Tools or frameworks discussed

## Best Quotes
- Most impactful quotes with context

TRANSCRIPT:
${transcriptText}`
                        : `Compare and synthesize these ${transcripts.length} YouTube videos:

## Consensus Views
- What all videos agree on
- Common themes and strategies

## Unique Perspectives
- What each video uniquely offers
- Contradicting viewpoints

## Comparative Analysis
- Which video excels in what areas
- How they complement each other

## Synthesized Best Practices
- Combined wisdom from all sources
- Recommended viewing order

TRANSCRIPTS:
${transcriptText}`;

                    const analysis = await analyzeWithClaude(prompt);
                    setResults(analysis);

                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                    setProgress('');
                }
            };

            const searchAndAnalyze = async () => {
                if (!topic.trim()) {
                    setError('Enter a topic or video title');
                    return;
                }

                setError('');
                setResults('');
                setLoading(true);

                try {
                    setProgress(`üîç Searching for videos on "${topic}"...`);

                    const mockVideos = {
                        'trading psychology': [
                            'dQw4w9WgXcQ',
                            'dQw4w9WgXcQ',
                            'dQw4w9WgXcQ'
                        ]
                    };

                    const prompt = `I want to learn about "${topic}". Based on your knowledge, provide a comprehensive analysis as if you had watched ${count} expert videos on this topic:

## Consensus Views
- What most experts agree on about ${topic}
- Common strategies and principles

## Key Insights
- Most important concepts to understand
- Critical success factors

## Unique Perspectives
- Different schools of thought
- Contrasting approaches

## Actionable Synthesis
- Step-by-step best practices
- What to implement first

## Recommended Resources
- Types of videos/content to look for
- Key experts or channels to follow

Please be specific, detailed and practical.`;

                    setProgress('ü§ñ Analyzing with Claude AI...');
                    const analysis = await analyzeWithClaude(prompt);
                    setResults(analysis);

                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                    setProgress('');
                }
            };

            return (
                <div className="min-h-screen p-8">
                    <div className="max-w-5xl mx-auto">
                        <h1 className="text-5xl font-bold text-center mb-4 bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">
                            YouTube Insights Analyzer
                        </h1>
                        <p className="text-center text-gray-300 mb-8">
                            Paste YouTube links for real transcript analysis
                        </p>

                        <div className="flex gap-4 mb-8">
                            <button onClick={() => setMode('links')}
                                className={`flex-1 py-4 px-6 rounded-xl font-semibold transition ${
                                    mode === 'links' 
                                    ? 'bg-gradient-to-r from-purple-600 to-pink-600 scale-105' 
                                    : 'bg-slate-800/50 border border-purple-500/20'
                                }`}>
                                <div className="text-3xl mb-2">üîó</div>
                                <div>Paste YouTube Links</div>
                                <div className="text-xs text-gray-400 mt-1">Auto-fetches real transcripts (1-5 links)</div>
                            </button>
                            <button onClick={() => setMode('search')}
                                className={`flex-1 py-4 px-6 rounded-xl font-semibold transition ${
                                    mode === 'search' 
                                    ? 'bg-gradient-to-r from-purple-600 to-pink-600 scale-105' 
                                    : 'bg-slate-800/50 border border-purple-500/20'
                                }`}>
                                <div className="text-3xl mb-2">üîç</div>
                                <div>Search by Topic</div>
                                <div className="text-xs text-gray-400 mt-1">AI knowledge synthesis (1-3 topics)</div>
                            </button>
                        </div>

                        {mode === 'links' && (
                            <div className="bg-slate-800/50 rounded-2xl p-8 mb-8 border border-purple-500/20">
                                <h2 className="text-xl font-bold text-purple-300 mb-2">
                                    Paste YouTube Links
                                </h2>
                                <p className="text-sm text-gray-400 mb-6">
                                    Enter 1-5 YouTube URLs. Transcripts will be automatically fetched and analyzed.
                                </p>
                                {links.map((l, i) => (
                                    <div key={i} className="flex gap-3 mb-3">
                                        <span className="text-purple-400 font-bold w-8 pt-3">{i+1}.</span>
                                        <input type="text" value={l} 
                                            onChange={e => setLinks(links.map((link, idx) => idx === i ? e.target.value : link))}
                                            placeholder="https://youtube.com/watch?v=..."
                                            className="flex-1 px-4 py-3 bg-slate-900/50 border border-purple-500/30 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500" />
                                    </div>
                                ))}
                                <button onClick={analyzeLinks} disabled={loading}
                                    className="w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 disabled:opacity-50 py-4 rounded-lg font-semibold mt-4 transition">
                                    {loading ? 'Analyzing...' : `Analyze ${links.filter(l => l.trim()).length || ''} Video${links.filter(l => l.trim()).length !== 1 ? 's' : ''}`}
                                </button>
                            </div>
                        )}

                        {mode === 'search' && (
                            <div className="bg-slate-800/50 rounded-2xl p-8 mb-8 border border-purple-500/20">
                                <h2 className="text-xl font-bold text-purple-300 mb-2">
                                    Search by Topic
                                </h2>
                                <p className="text-sm text-gray-400 mb-6">
                                    Enter any topic and Claude will synthesize expert knowledge on it.
                                </p>
                                <input type="text" value={topic} onChange={e => setTopic(e.target.value)}
                                    placeholder="e.g., 'trading psychology', 'Avaloq migration', 'startup fundraising'"
                                    className="w-full px-4 py-3 bg-slate-900/50 border border-purple-500/30 rounded-lg text-white placeholder-gray-500 mb-4 focus:outline-none focus:ring-2 focus:ring-purple-500" />
                                <div className="mb-6">
                                    <label className="block text-sm mb-2 text-purple-300">Depth of analysis</label>
                                    <div className="flex gap-3">
                                        {[1, 2, 3].map(n => (
                                            <button key={n} onClick={() => setCount(n)}
                                                className={`flex-1 py-3 rounded-lg font-semibold transition ${
                                                    count === n ? 'bg-purple-600' : 'bg-slate-700/50 hover:bg-slate-700'
                                                }`}>
                                                {n === 1 ? 'Quick' : n === 2 ? 'Detailed' : 'Deep Dive'}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                                <button onClick={searchAndAnalyze} disabled={loading}
                                    className="w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 disabled:opacity-50 py-4 rounded-lg font-semibold transition">
                                    {loading ? 'Analyzing...' : 'Analyze Topic'}
                                </button>
                            </div>
                        )}

                        {loading && (
                            <div className="bg-slate-800/50 rounded-2xl p-8 mb-8 text-center border border-purple-500/20">
                                <div className="animate-spin rounded-full h-10 w-10 border-b-2 border-purple-500 mx-auto mb-4"></div>
                                <p className="text-purple-300 font-medium">{progress || 'Processing...'}</p>
                            </div>
                        )}

                        {error && (
                            <div className="bg-red-900/30 rounded-2xl p-6 mb-8 border border-red-500/30">
                                <h3 className="font-semibold text-red-300 mb-2">Error</h3>
                                <p className="text-red-200">{error}</p>
                            </div>
                        )}

                        {results && (
                            <div className="bg-slate-800/50 rounded-2xl p-8 border border-purple-500/20">
                                <div className="flex justify-between mb-6">
                                    <h2 className="text-2xl font-bold text-purple-300">üìä Analysis Results</h2>
                                    <button onClick={() => navigator.clipboard.writeText(results)}
                                        className="px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg text-sm transition">
                                        Copy Results
                                    </button>
                                </div>
                                <pre className="whitespace-pre-wrap text-gray-200 text-sm leading-relaxed">{results}</pre>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
